<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="Spotify_App_Logo.svg.png" /><span>Spotify</span>
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist"><h1>Best of NCS No copyright sounds</h1></div>
      <div class="songbanner"></div>
    </div>
    <div class="buttom">
      <input type="range" name="range" id="myprogressbar" min="0" max="100" />
      <div class="icons">
        <i class="fa-solid fa-backward-fast"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-forward-fast"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/035efcb411.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
